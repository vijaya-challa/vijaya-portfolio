  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg text-white">
      <div class="logo">
        <img src="./favicon/favicon-32x32.png" alt="" />
        <span>Vijaya's Portfolio</span>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon iconone"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-auto"><a href="./index.html">Home</a></li>
          <li class="nav-item mx-auto">Projects</li>
          <li class="nav-item mx-auto">
            <a href="./contact.html" rel="noopener noreferrer">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--  -->
    <section class="container formcontainer">
      <div class="forms">
        <form action="mailto:vijayajay1814@gmail.com">
          <h2>Contact me</h2>
          <div>
            <label for="name"><i class="fa-solid fa-user"></i>Name</label>
          </div>
          <div class="inputarea">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Please enter your name"
              required
            />
          </div>
          <div>
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> E-mail Address</label
            >
          </div>
          <div class="inputarea">
            <input
              type="email"
              id=" email"
              name="email"
              placeholder="Please enter your email"
              required
            />
          </div>
          <div>
            <label for="message"
              ><i class="fa-solid fa-comment"></i> Message</label
            >
          </div>
          <div class="inputarea">
            <textarea
              name="message"
              id=""
              cols="30"
              rows="5"
              placeholder="Leave your message here"
            ></textarea>
          </div>
          <div>
            <button class="btn submitbutton" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Send
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <p>Copyright &copy; VIJAYA CHALLA</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    ></script>
